<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi - Cửa hàng trực tuyến</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8 text-center">
            <div class="mb-6">
                <svg class="mx-auto h-16 w-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.5 0L4.268 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-4">Oops! Có lỗi xảy ra</h1>
            <div class="text-left bg-gray-100 p-4 rounded mb-4">
                <p class="text-sm text-gray-600">
                    <strong>Error:</strong> <span th:text="${error} ?: 'Unknown error'">Unknown error</span>
                </p>
                <p class="text-sm text-gray-600 mt-2">
                    <strong>Status:</strong> <span th:text="${status} ?: '500'">500</span>
                </p>
                <p class="text-sm text-gray-600 mt-2">
                    <strong>Path:</strong> <span th:text="${path} ?: 'Unknown'">Unknown</span>
                </p>
            </div>
            <div class="space-y-3">
                <a href="/" class="block w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                    Về trang chủ
                </a>
                <a href="/test" class="block w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-300">
                    Test Controller
                </a>
                <a href="/health" class="block w-full bg-yellow-600 text-white py-2 px-4 rounded-lg hover:bg-yellow-700 transition duration-300">
                    Health Check
                </a>
            </div>
        </div>
    </div>
</body>
</html>
